<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <!-- library -->
    <script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="http://signage.me/demo/sendCommand.js"></script>
    <script type="text/javascript" src="http://galaxy.signage.me/Code/js/stations.js"></script>
</head>

<!-- table css editor -->
<style type="text/css">
    .mySlides {
        display: none;
    }

    .press {
        box-shadow: inset 0px 1px 0px 0px #f29c93;
        background: linear-gradient(to bottom, #fe1a00 5%, #ce0100 100%);
        background-color: #fe1a00;
        border-radius: 42px;
        border: 4px solid #d83526;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        font-family: Times New Roman;
        font-size: 28px;
        font-weight: bold;
        padding: 27px 10px;
        text-decoration: none;
    }

    .press:hover {
        background: linear-gradient(to bottom, #ce0100 5%, #fe1a00 100%);
        background-color: #ce0100;
    }

    .press:active {
        position: relative;
        top: 1px;
    }
</style>

<div style="color:rgb(4, 155, 79);max-width:100%;text-align:center;margin:auto;">

    <body>

        <!-- javascript -->
        <script type="text/javascript">
            $(document).ready(function () {
                window.setInterval(function () {
                    listenToPage2();
                }, 1000);

                function listenToPage2() {
                    $.get("http://code/readFromFile.php", function (data) {
                        document.getElementById("num_disp").innerHTML = data;
                        playerwin(data);
                    });
                };

                function playerwin(data) {
                    if (data >= 10) {
                        document.getElementById("num_disp").innerHTML = "Claim your ice-cream : asefvsc";

                    };
                };
                exitButton.addEventListener("click", function () {
                    alert('Thank you for playing');
                    window.location = "http://www.scotwell.com/";
                    return false
                });


                btnaddnum.addEventListener("click", function () {
                    if (window.XMLHttpRequest) {
                        // code for IE7+, Firefox, Chrome, Opera, Safari
                        xmlhttp = new XMLHttpRequest();
                    } else { // code for IE6, IE5
                        xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    xmlhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {

                        }
                    }
                    xmlhttp.open("GET", "writeToFile.php?vote=" + 1, true);
                    xmlhttp.send();
                    console.log("sent");

                });
            });
        </script>

        <title>Controller</title>
        <h1>Scotwell Mosquito</h1>
        <div class="w3-content w3-display-container">
            <img class="mySlides" src="http://www.scotwell.com/wp-content/uploads/2018/10/1-1P92Q43140E5.jpg"
                style="width:100%">
            <img class="mySlides" src="http://www.scotwell.com/wp-content/uploads/2017/12/1-1FR41432020-L.jpg"
                style="width:100%">
            <img class="mySlides" src="http://www.scotwell.com/wp-content/uploads/2017/12/1-1FQ5104RV12.jpg"
                style="width:100%">
            <img class="mySlides" src="http://www.scotwell.com/wp-content/uploads/2017/12/Front-Tuning-Magic1.jpg"
                style="width:100%">

            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>


        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                if (n > x.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = x.length
                }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                x[slideIndex - 1].style.display = "block";
            }
        </script>

        <fieldset id="poll">
            <button id="btnaddnum" class="press" name="vote">Press</button><br /><br />
            <button id="exitButton">Exit</button>
        </fieldset>
        <span id="num_disp"></span>

    </body>
</div>

</html>
